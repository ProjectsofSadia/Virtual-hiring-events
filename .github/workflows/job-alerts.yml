name: Job Alerts

on:
  workflow_dispatch:
  schedule:
    - cron: "35 9 * * *"   

jobs:
  alerts:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyyaml
      - name: Run Alerts
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python -c "import sys; sys.path.append(''); from scripts.alerts import run; run()"
